<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <h2 id="Heading1">Hello there...! This is a calculator web app made by anirudh vijay</h2>
        <div class="main">
            <input type="number" id="frist" placeholder="Frist Number" required>
            <input type="number" id="second" required placeholder="Second Number">

            <h3>Select operator</h3>
            <button onclick="add()" id="pluse">Pluse</button>
            <button onclick="subtract()" id="subtract">Subtract</button>
            <button onclick="multiply()" id="Multiply">Multiply</button>
            <button onclick="divide()" id="Divide">Divide</button>
        </div>

        <div class="result">

            <h3 id="promo"></h3>
            <h3 id="answer"></h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
